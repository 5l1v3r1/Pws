<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="main.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript" src="main.js"></script>
     
     <title>PwsReport</title>
</head>
<body>
     <div class="menu">
          <li> <a onclick="showWindows()">Windows</a> </li>
          <li> <a onclick="showProjects()">Projects</a> </li>
          <li> <a onclick="showNotes()">Notes&Tasks</a> </li>
          <li> <a href="/stats">Stats</a> </li>

     </div>

     <div class="hour_holder">
          <li onclick="LoadStatPrevHour()"> < </li>
          <p>Current hour</p>
          <li onclick="LoadStatNextHour()"> > </li>

     </div>

     <div class="page">
          <div class="windows">
          </div>
               
          <div class="projects">
          </div>
          
          <div class="containerProjectStats">
               <div id="ProjectStat" style="width: 50vw; height: 50vh;"></div>
          </div>
          
          <div class="notes">
               
               <div class="editor_notes" >

                    <h3>Notes</h3>

                    <p>*For delete rigth click</p>
                    <input type="input" class="note_input" placeholder="Input text note" onblur="AddNewNote(this)" >
                    <i class="material-icons button_delete_task" style="position: absolute;margin-top: 1em;" onclick="DelAllNotes()">delete</i>

                    <div class="list-notes" >
                         
                    </div>
               </div>

               <div class="tasks">
                    <h3>Tasks</h3>
                    <div class="button_new_task" onclick="AddNewTask()"> + </div>

                    <div class="list-tasks"></div>
               </div>

          </div>
</body>
</html>
